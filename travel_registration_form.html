<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Travel Registration Form</h2>
        <form action="submit_registration.php" method="post" class="registration-form">
            <div class="form-group">
                <label for="passport_number">Passport Number:</label>
                <input type="text" id="passport_number" name="passport_number" required>
            </div>

            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required pattern="[A-Za-z ]+" title="Please enter a valid name!!!">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" required>
            </div>

            <div class="form-group">
                <label for="emergency_contact_name">Emergency Contact Name:</label>
                <input type="text" id="emergency_contact_name" name="emergency_contact_name" required pattern="[A-Za-z ]+" title="Please enter a valid name!!!">
            </div>
            <div class="form-group">
                <label for="emergency_contact_number">Emergency Contact Number:</label>
                <input type="text" id="emergency_contact_number" name="emergency_contact_number" required pattern="[0-9]+" title="Only enter correct digits, not alphabets!!!">
            </div>
     
            <div class="form-group">
                <label for="Destination">Destination:</label>
                <textarea id="Destination" name="Destination" rows="4" required></textarea>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
